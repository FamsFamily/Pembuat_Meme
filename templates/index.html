<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Pembuat meme</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Halaman utama</a>
        </li>
        <li class="list__item">
          <a href="">Koleksi</a>
        </li>
        <li class="list__item">
          <a href="">Umpan balik</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Buat meme kamu!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Pilih meme</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Pilih Meme</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Gadis Bencana</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Dua Tombol</option>
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Rencana Gru</option>
              <option value="meme_4.jpg" {% if selected_image == 'meme_4.jpg' %}selected{% endif %}>Wanita Berteriak Pada Kucing</option>
              <option value="meme_5.jpg" {% if selected_image == 'meme_5.jpg' %}selected{% endif %}>Badut Menerapkan Riasan</option>
              <option value="meme_6.jpg" {% if selected_image == 'meme_6.jpg' %}selected{% endif %}>Bling Saluran Siaga Drake</option>
              <option value="meme_7.jpg" {% if selected_image == 'meme_7.jpg' %}selected{% endif %}>UNO Menarik 25 Kartu</option>
              <option value="meme_8.jpg" {% if selected_image == 'meme_8.jpg' %}selected{% endif %}>Balon Melarikan Diri</option>
              <option value="meme_9.jpg" {% if selected_image == 'meme_9.jpg' %}selected{% endif %}>Pintu Keluar Kiri 12 dari Jalan</option>
              <option value="meme_10.jpg" {% if selected_image == 'meme_10.jpg' %}selected{% endif %}>Sepeda Jatuh</option>
              <option value="meme_11.jpg" {% if selected_image == 'meme_11.jpg' %}selected{% endif %}>Ubah Pikiran Saya</option>
              <option value="meme_12.jpg" {% if selected_image == 'meme_12.jpg' %}selected{% endif %}>Bernie Saya Sekali Lagi Meminta Dukungan Anda</option>
              <option value="meme_13.jpg" {% if selected_image == 'meme_13.jpg' %}selected{% endif %}>Jabat Tangan Epik</option>
              <option value="meme_14.jpg" {% if selected_image == 'meme_14.jpg' %}selected{% endif %}>Batman Menampar Robin</option>
              <option value="meme_15.jpg" {% if selected_image == 'meme_15.jpg' %}selected{% endif %}>Pablo Escobar Yang Sedih</option>
              <option value="meme_16.jpg" {% if selected_image == 'meme_16.jpg' %}selected{% endif %}>X, X Dimanapun</option>
              <option value="meme_17.jpg" {% if selected_image == 'meme_17.jpg' %}selected{% endif %}>Mengolok-olok Spongebob</option>
              <option value="meme_18.jpg" {% if selected_image == 'meme_18.jpg' %}selected{% endif %}>Memperluas Otak</option>
              <option value="meme_19.jpg" {% if selected_image == 'meme_19.jpg' %}selected{% endif %}>Oprah Anda Mendapatkan Sebuah</option>
              <option value="meme_20.jpg" {% if selected_image == 'meme_20.jpg' %}selected{% endif %}>Boneka Monyet</option>
              <option value="meme_21.jpg" {% if selected_image == 'meme_21.jpg' %}selected{% endif %}>Saran Rapat Ruang Rapat</option>
              <option value="meme_22.jpg" {% if selected_image == 'meme_22.jpg' %}selected{% endif %}>Ditandai Aman Dari</option>
              <option value="meme_23.jpg" {% if selected_image == 'meme_23.jpg' %}selected{% endif %}>Seseorang Tidak Sederhananya</option>
              <option value="meme_24.jpg" {% if selected_image == 'meme_24.jpg' %}selected{% endif %}>Alien Kuno</option>
              <option value="meme_25.jpg" {% if selected_image == 'meme_25.jpg' %}selected{% endif %}>Tombol Kacang Kosong</option>
              <option value="meme_26.jpg" {% if selected_image == 'meme_26.jpg' %}selected{% endif %}>Sembunyikan Rasa Sakit Harold</option>
              <option value="meme_27.jpg" {% if selected_image == 'meme_27.jpg' %}selected{% endif %}>Kalian Semua Punya Lebih Dari Itu</option>
              <option value="meme_28.jpg" {% if selected_image == 'meme_28.jpg' %}selected{% endif %}>Apakah Ini Seekor Merpati</option>
              <option value="meme_29.jpg" {% if selected_image == 'meme_29.jpg' %}selected{% endif %}>Di Sinilah Saya Akan Meletakkan Piala Saya Jika Saya Memilikinya</option>
              <option value="meme_30.jpg" {% if selected_image == 'meme_30.jpg' %}selected{% endif %}>Anak Sukses</option>

            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Masukkan teks atas di sini</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Masukkan teks bawah di sini</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Mengatur warna teks</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Putih</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Hitam</option>
              <!--Tambahan.tugas #1. Tambahkan warna baru di sini -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Memasukkan posisi teks atas di sumbu Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Memasukkan posisi teks bawah di sepanjang sumbu Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y">
          </li>
          <button type="submit">Pembuat meme</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}">
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}">
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
